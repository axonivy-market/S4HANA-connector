name: E2E-Build

on:
  schedule:
    - cron:  '0 1 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  checks: write

jobs:
  build:
    uses: axonivy-market/github-workflows/.github/workflows/ci.yml@v6
    secrets:
      mvnArgs: -Ds4hana.baseUrl=${{secrets.BASE_URL}} -Ds4hana.apiKey=${{secrets.API_KEY}} -DtestEnvironment=E2E